<div class="mx-gallery">
  @if(images.isPending()){
  <app-spinner class="mx-gallery__spinner" />
  }
  @else if(images.isError()){
  <app-loading-error (reloadData)="reloadData()" />

  }
  @else if(images.isSuccess()) {
  <div class="mx-gallery__images">
    @for(image of images.data().data; track image.link){
    <div class="mx-gallery__image-wrapper">
      <img priority class="mx-gallery__image" fill referrerpolicy="no-referrer" [ngSrc]="image.link">
    </div>
    }
  </div>
  <button class="btn mx-gallery__btn mx-gallery__btn--next" (click)="nextPage()">next</button>
  @if(page() > 1){
  <button class="btn mx-gallery__btn mx-gallery__btn--prev" (click)="prevPage()">prev</button>
  }
  }
</div>
